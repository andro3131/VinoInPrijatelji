<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" width="600" height="280">
  <!-- Dark background -->
  <rect width="600" height="280" rx="12" fill="#0a1f1d"/>

  <!-- Gold decorative line -->
  <line x1="268" y1="30" x2="332" y2="30" stroke="#c9a84c" stroke-width="1" opacity="0.8"/>

  <!-- Date & location -->
  <text x="300" y="60" font-family="'Playfair Display', serif" font-size="14" fill="#c9a84c" letter-spacing="4" font-weight="500" text-anchor="middle">18. APRIL 2026 · ČATEŽ PRI TREBNJEM</text>

  <!-- Main title -->
  <text x="300" y="140" font-family="'Playfair Display', serif" font-size="64" fill="#ffffff" letter-spacing="2" font-weight="700" text-anchor="middle">Od kleti do noči</text>

  <!-- Subtitle -->
  <text x="300" y="190" font-family="'Playfair Display', serif" font-size="24" fill="#ffffff" font-style="italic" text-anchor="middle" opacity="0.9">
    <tspan fill="#c9a84c">...</tspan> z vinom in prijatelji
  </text>

  <!-- Gold decorative line bottom -->
  <line x1="268" y1="220" x2="332" y2="220" stroke="#c9a84c" stroke-width="1" opacity="0.8"/>

  <!-- Logo elements small at bottom -->
  <!-- Wine glass -->
  <svg x="240" y="232" width="24" height="28" viewBox="0 0 24 26">
    <path d="M4 2 L7 11 Q9 16 12 16 Q15 16 17 11 L20 2 Z" fill="#B8394B"/>
    <rect x="11" y="16" width="2" height="5" fill="#B8394B"/>
    <rect x="7.5" y="21.5" width="9" height="2" rx="1" fill="#B8394B"/>
  </svg>
  <!-- Moon + star -->
  <svg x="336" y="232" width="28" height="28" viewBox="0 0 26 24">
    <path d="M14 1 Q0 12 14 23 Q11 12 14 1z" fill="#D4922A"/>
    <path d="M20 3L21.5 6.5 25 8 21.5 9.5 20 13 18.5 9.5 15 8 18.5 6.5Z" fill="#D4922A"/>
  </svg>
  <!-- Small text between icons -->
  <text x="300" y="252" font-family="'Playfair Display', serif" font-size="8" fill="#ffffff" letter-spacing="2" font-weight="500" text-anchor="middle" opacity="0.5">VINO &amp; PRIJATELJI</text>
</svg>
